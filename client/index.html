<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script> 
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
      <div id="main">
      <div class="friendsList"></div>  
      <div class="dropdown">
        <button class="dropbtn">Dropdown</button>
        <div id="myDropdown" class="dropdown-content">
          <a href="#">Link 1</a>
          <a href="#">Link 2</a>
          <a href="#">Add Room</a>
        </div>
      </div>
      
      <h1>chatterbox</h1>
      <button href="#" class="clearMessages btn" clear-messages-function-name="makeBlinkyDancer">clear messages</button>
      <form class='chatBox'>
        Enter Chat<br>
        <input class='submitContent' type="text" name="messageBox" value="">
        <input class='submitMessage' type="submit" value="Submit">
      </form> 
      <div id="chats"></div>
      <div id="roomSelect"></div>
      <!-- Your HTML goes here! -->
      
    </div>
    
  </body>
</html>
